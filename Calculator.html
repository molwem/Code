<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" value="0" id="calculator">
    <br>
    <br>
    <div id="calcBody">
        <button id="butt7" value="7">7</button>
        <button id="butt8" value="8">8</button>
        <button id="butt9" value="9">9</button>
        <button id="buttDivide">/</button>
        <br>
        <button id="butt4" value="4">4</button>
        <button id="butt5" value="5">5</button>
        <button id="butt6" value="6">6</button>
        <button id="buttX">*</button>
        <br>
        <button id="butt1" value="1">1</button>
        <button id="butt2" value="2">2</button>
        <button id="butt3" value="3">3</button>
        <button id="buttMinus">-</button>
        <br>
        <button disabled id="butt.">.</button>
        <button id="butt0" value="0">0</button>
        <button id="buttEqual">=</button>
        <button id="buttPlus">+</button>
        <br>
        <br>
        <button disabled id="buttClear">Clear</button>
        <button disabled id="buttDel">Delete</button>
    </div>

    <script src="./calculator.js"></script>

    <nav>
        <a href="/Cat/Home.html" target="_self"> Home </a>
        <br>
        <a href="/Cat/Cat_pics.html" target="_self"> Meet the cats </a>
    </nav>
    
</body>
</html>
