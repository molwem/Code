<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Home</title>

    <link rel="stylesheet" href="Garage.css">
</head>

    <script> src="CheckIn.js" </script>

<body>
    <div class="header">
        <div class="logo">
            <img src="Images/logo.png" alt="The Garage Logo"
            style="width:100px;height:100px">
        </div>

        <div class="title">
            <h1 id="titleName" style="font-family:'Segoe UI';">The Garage</h1>
            <b id="slogan" style="font-family:'Segoe UI';"><i>For all your mechanical needs</i></b>
        </div>
    </div>

    <div class="checkInDets">
        <form name="checkInForm" id="checkInForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"></input>
            <br>
            <label for="registration">Registration:</label>
            <input type="text" id="registration" name="registration"></input>
            <br>
            <div class="serviceDropdown">
                <label for="services">Select a service</label>
                <select name="services" id="services">
                    <option value="MOT">MOT</option>
                    <option value="Minor service">Minor service</option>
                    <option value="Major service">Major service</option>
                    <option value="Cambelt change">Cambelt change</option>
                </select>
            </div>
            <br>
            <input type="submit" value="Submit" onclick="insert()">
            <input type="button" value="Show data" onclick="clearAndShow()">
        </form>
    </div>

    <div class="displayArea">
       <p></p> 
    </div>

    <div class="services">
        <h2 style="font-family:'Segoe UI';">Services</h2>
    </div>

    <div class="navigation">
        <div class="custLinks">
            <button onclick="window.location.href='Home.html';" id="homepagelink">Home</button>
            <button onclick="window.location.href='CheckOut.html';" id="checkoutlink">Check out a vehicle</button>
        </div>
        <div class="empLink">
            <button onclick="window.location.href='Employee.html';" id="empLinkId">Employee? Click here</button>
        </div>
    </div>

</body>
</html>
